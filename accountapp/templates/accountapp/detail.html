{% extends 'base.html' %}
{% load tz %} <!--  time zone  -->

{% block content %}

    <div>
        <div style="text-align: center; max-width: 500px; margin: 4rem auto">
            <p>
                {{ target_user.date_joined|localtime }} <!--  target_user가 계정을 처음 생성한 날짜  -->
            </p>

            <h2>
                {{ target_user.username }}
            </h2>

            {% if target_user == user %}
            <a href="{% url 'accountapp:update' pk=user.pk %}">
                <p>
                    Change Password
                </p>
            </a>
            <a href="{% url 'accountapp:delete' pk=user.pk %}">
                <p>
                    Delete this account
                </p>
            </a>
            {% endif %}

        </div>
    </div>

{% endblock %}
