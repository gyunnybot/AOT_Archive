{% extends 'base.html' %}

{% block content %}

    <div style="border-radius: 1rem; margin: 2rem; text-align: center">
        <h1 style="font-family: 'Staatliches', cursive;">
            Hello World LIST!
        </h1>

        <form action="/accounts/hello_world/" method="post">
            {% csrf_token %}
            <div>
                <input type="text" name="hello_world_input">
            </div>
            <div>

            </div>
            <input type="submit" class="btn btn-dark rounded-pill col-2 mt-4" value="POST">
        </form>

        {% if hello_world_list %}
            {% for hello_world in hello_world_list %}
                <h4>
                    {{ hello_world.text }}
                </h4>
            {% endfor %}
        {% endif %}
    </div>

{% endblock %}
