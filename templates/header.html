<div class="pragmatic_header">

    <div>
        <a href="{% url 'home' %}" style="text-decoration: none;">
            <h1 class="pragmatic_logo">AttackOnTitan Archive</h1>
        </a>
    </div>

    <div>
        <a href="{% url 'articleapp:list' %}" style="text-decoration: none; color: black;">
            <span style="margin-right: 10px;">Articles</span>
        </a>

        <a href="{% url 'projectapp:list' %}" style="text-decoration: none; color: black;">
            <span style="margin-right: 10px;">Projects</span>
        </a>

        {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }} " style="text-decoration: none; color: black;">
                <span style="margin-right: 10px;">login</span>
            </a>

            <a href="{% url 'accountapp:create' %}" style="text-decoration: none; color: black;">
                <span style="margin-right: 10px;">SignUp</span>
            </a>
        {% else %}
            <a href="{% url 'subscriptionapp:list' %}" style="text-decoration: none; color: black;">
                <span style="margin-right: 10px;">Subscription</span>
            </a>

            <a href="{% url 'accountapp:detail' pk=user.pk %}" style="text-decoration: none; color: black; margin-right: 10px;">
                <span>MyPage</span>
            </a>

            <form action="{% url 'accountapp:logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="background: none; border: none; padding: 0; margin: 0; color: inherit; font: inherit; cursor: pointer;">
                    <span>Logout</span>
                </button>
            </form>
        {% endif %}
    </div>
</div>
