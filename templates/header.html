<div class="pragmatic_header">

    <div>
        <h1 class="pragmatic_logo">AttackOnTitan Archive</h1>
    </div>

    <div>
        <span style="margin-right: 8px;">nav1</span>
        <span style="margin-right: 8px;">nav2</span>
        <span style="margin-right: 8px;">nav3</span>

        {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                <span>login</span>
            </a>
        {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}" style="text-decoration: none; color: black; margin-right: 8px;">
                <span>MyPage</span>
            </a>

            <form action="{% url 'accountapp:logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <!--  다른 항목들과 스타일 맞추기  -->
                <button type="submit" style="background: none; border: none; padding: 0; margin: 0; color: inherit; font: inherit; cursor: pointer;">
                    <span>Logout</span>
                </button>
            </form>
        {% endif %}
    </div>
</div>
