{% load static %}

<style>
    .container {
      padding: 0;
      margin: 0, auto;
    }

    .container a {
      width: 45%;
      max-width: 250px;
    }

    .container div {
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 1rem;
    }

    .container img {
      width: 100%;
      border-radius: 1rem;
    }
</style>


{% if article_list %}
<div class="container">
    {% for atc in article_list %}
    <a href="{% url 'articleapp:detail' pk=atc.pk %}">
        {% include 'snippets/card.html' with article=atc %}
    </a>
    {% endfor %}
</div>

<script src="{% static 'js/magicgrid.js' %}"></script>
{% else %}
<div class="text-center">
    <h1>아직 게시물이 없습니다!</h1>
</div>
{% endif %}

{% include 'snippets/pagination.html' with page_obj=page_obj %}
