{% extends 'base.html' %}

{% block content %}
  <div style="text-align: center; max-width: 500px; margin: 4rem auto">
    <div class="mb-4">
      <h4 style="margin-bottom: 2rem">Delete Project: {{ target_project.name }}</h4>
      <h6>Once you delete this project, it cannot be restored.</h6>
      <h6>Please be certain before proceeding.</h6>
    </div>
    <form method="post">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger rounded-pill col-4 mt-4" value="Delete">
    </form>
  </div>
{% endblock %}
