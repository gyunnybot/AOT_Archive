{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div style="max-width: 500px; margin: 4rem auto; text-align: center;">
    <h4>Update Project</h4>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-dark rounded-pill mt-4">Update</button>
    </form>
  </div>
{% endblock %}
