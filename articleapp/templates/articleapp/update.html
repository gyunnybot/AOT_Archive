{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div style="text-align: center; max-width: 500px; margin: 4rem auto">
    <div class="mb-4">
      <h4>게시물 업데이트</h4>
    </div>
    <form action="{% url 'articleapp:update' pk=target_article.pk %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {% bootstrap_form  form %}
      <input type="submit" class="btn btn-dark rounded-pill col-3 mt-4" value="업데이트">
    </form>
  </div>
{% endblock %}
