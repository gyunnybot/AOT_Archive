{% extends 'base.html' %}

{% block content %}
  <div style="text-align: center; max-width: 500px; margin: 4rem auto">
    <div class="mb-4">
      <h4 style="margin-bottom: 2rem">Delete Article : {{ target_article.title }}</h4>
      <h6>
        해당 게시글을 삭제하면 복구할 수 없습니다.<br><br>
        정말로 삭제하시겠습니까?
      </h6>
    </div>
    <form action="{% url 'articleapp:delete' pk=target_article.pk %}" method="post">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger rounded-pill col-2 mt-4" value="삭제">
    </form>
  </div>
{% endblock %}
